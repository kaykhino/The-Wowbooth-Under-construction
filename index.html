	<script>
		// Options for the slideshow
		var bgOptions = {
			"duration": 10,
			"loop": true
		};

		var imgsArray = [];
		
		$.fn.changeBG = function(imgsArray, opts = {}) {
			var imgIndex = 0;
			var bgElem = $(this);

			setInterval(function() {
				imgIndex = imgIndex + 1;
				if (imgIndex == imgsArray.length) imgIndex = 0;
				
				bgElem.css( "background-image", "url(" + imgsArray[imgIndex].src + ")");
				console.log(bgElem.css( "background-image"));
			}, opts.duration * 1000);
		}
	
		$.fn.initBG = function(imgURL, opts = {}) {
			
			for (a = 0; a < imgURL.length; a++) {
				imgsArray[a] = new Image();
				imgsArray[a].src = imgURL[a];
			}
			/*
			$(this).parent().append("<img id=\"bgElemImg\" />");
			bgImg = $(this).parent().children("img#bgElemImg");
			bgImg.width($(this).width());
			bgImg.height($(this).height());
			bgImg.css("position", "relative");
			bgImg.css("float", "left");
			*/
			
			$(this).css( "background-image", "url(" + imgsArray[0].src + ")");
			
			console.log(imgURL);
			console.log(bgOptions);
			
		}
		
		var bgImgsURL = ["./imgs/bg01.jpg","./imgs/bg02.jpg","./imgs/bg03.jpg","./imgs/bg04.jpg","./imgs/bg05.jpg","./imgs/bg06.jpg","./imgs/bg07.jpg","./imgs/bg08.jpg","./imgs/bg09.jpg","./imgs/bg10.jpg"];
	
		var bgElem = $('#bgElem').initBG(bgImgsURL, bgOptions);
		$('#bgElem').changeBG(imgsArray, bgOptions);
		
	</script>
